<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf=8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
            <link rel="stylesheet" type="text/css" href="Sign In.css">
            <title>Sign In</title>
        </head>
        <body>
            <!--<div class=transbox>
                <p>Westeros</p>
            </div> -->
            <div class="mainbox">
                <div class="register">
                    Don't have an account?  <a href="xyz.com"><span id="createid">Sign Up!</span></a>
                </div>
                <div class="boxone">
                    <div class="leftdiv">
                        <p>
                            <input class="login" id="usernameid" type="text" name="username" placeholder="Username/Email">
                        </p>
                        <p>
                            <input class="login" id="passwordid" type="password" name="password" placeholder="Password">
                        </p>
                        <p>
                                <button id="signinbtn" type="submit">SIGN IN</button>
                        </p>
                    </div>
                    <div class="leftdiv1">
                        <input type="checkbox">Remember me
                    </div>
                    <div class="leftdiv1">
                        <p>Forgot password? <a href="xyz.com"><span id="clickid">Click here!</span></a></p>
                    </div>
                </div>
                <div class="boxtwo">
                    <span id="textalign">Sign in with:</span><br><br>
                    <div class="iconclass">
                        <i class="fa fa-facebook-square" style="font-size:24px" id="iconstyl" aria-hidden="true"></i>
                        <!--<i  class="iconstyl" style="font-size:24px" class="fa">&#xf082;</i>-->
                        <i class="fa fa-google-plus" id="iconstyl" style="font-size:24px" aria-hidden="true"></i>
                        <i class="fa fa-github" id="iconstyl" style="font-size:24px" aria-hidden="true"></i>
                    </div>                        
                </div>
            </div>
        </body>
</html>>
